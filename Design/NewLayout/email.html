<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>email</title>
  <link href="http://fonts.googleapis.com/css?family=Fauna+One:400,400" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/email-grid.css">
  <link rel="stylesheet" href="css/email.css">
</head>
<body class="body email clearfix">
  <div class="element element-1 clearfix js-header">
    <p class="text text-1 js-name">Riley Lundquist</p>
  </div>
  <div class="container container-1 clearfix js-contact-section">
    <p class="text text-2">&nbsp;</p>
    <p class="text text-3 js-contact-title">contact me</p>
    <p class="text text-4 js-name">name</p>
    <input class="_input _input-1 js-name-field" name="nameField" type="text">
    <p class="text text-5 js-email">email</p>
    <input class="_input _input-2 js-email-field" name="emailField" type="email">
    <p class="text text-6 js-subject">subject</p>
    <input class="_input _input-3 js-email-field" name="emailField" type="email">
    <p class="text text-7 js-subject">message</p>
    <input class="_input _input-4 js-message-field" name="messageField" type="text">
    <button class="_button js-send-button">send&nbsp;</button>
  </div>
  <div class="element element-2 clearfix js-footer">
    <div class="text text-8 js-footer-name">
      <p>2014</p>
      <p>Riley Lundquist</p>
</div>
    <div class="container clearfix js-buttons">
      <img class="image image-1 js-git-hub" src="images/GitHub-34x34-1.png" data-rimage data-src="images/GitHub-34x34-1.png">
      <img class="image image-2 js-linked-in" src="images/linkedIn-42x35-1.png" data-rimage data-src="images/linkedIn-42x35-1.png">
      <img class="image image-3" src="images/email-34x34-1.png" data-rimage data-src="images/email-34x34-1.png">
    </div>
  </div>

  <script src="js/jquery-min.js"></script>
  <script src="js/rimages.js"></script>
</body>
</html>
