<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>neue_gedanken_und_bilder</title>
  <link href="http://fonts.googleapis.com/css?family=Fauna+One:400,400" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="/templates/static/css/standardize.css">
  <link rel="stylesheet" href="/templates/static/css/neue_gedanken_und_bilder-grid.css">
  <link rel="stylesheet" href="/templates/static/css/neue_gedanken_und_bilder.css">
</head>
<body class="body neue_gedanken_und_bilder clearfix">
  <div class="element element-1 clearfix js-header">
    <p class="text text-1 js-name"><a style="color:#ffffff;" href="/gedanken_und_bilder">Gedanken und Bilder aus Deutschland</a></p>
  </div>
  <div class="container clearfix js-contact-section">
    <p class="text text-2 js-contact-title">new post</p>
    <form class="messageForm" method="post" enctype="multipart/form-data">
    <p class="text text-3 js-name">name</p>
    <input class="_input _input-1 js-name-field" name="nameField" type="text" value="{{name}}">
    <p class="text text-4 js-location">location</p>
    <input class="_input _input-2 js-email-field" name="locationField" type="text" value="{{location}}">
    <p class="text text-5 js-description">description    </p>
    <!--input class="_input _input-3 js-description-field" name="messageField" type="text"-->
    <textarea class="_input _input-3 js-description-field" name="descriptionField">{{description}}</textarea>
    <p class="text text-3 js-name">image<br>folder</p>
    <input class="_input _input-1 js-name-field" name="imageFolder" type="text" multiple="" />
    <p class="text text-6 js-username">username</p>
    <input class="_input _input-4 js-username-field" name="usernameField" type="text">
    <p class="text text-7 js-password">password    </p>
    <input class="_input _input-5 js-password-field" name="passwordField" type="password">
    <button class="_button js-post-button">
      <p>post&nbsp;</p>
      <p></p>
    </button>
</form>
  <p class="text text-7 js-subject" style="color:#a54040">{{error}}</p>
    </div>
  <div class="element element-2 clearfix js-footer">
    <div class="text text-8 js-footer-name">
      <p>2014</p>
      <p>Riley Lundquist</p>
</div>
  </div>

  <script src="/templates/static/js/jquery-min.js"></script>
</body>
</html>
