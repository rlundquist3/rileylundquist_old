<div class="container container-1 js-contact-section">
    <p class="text text-2 js-contact-title">contact me</p>
    <p class="text text-3">&nbsp;</p>
    <form class="messageForm" method="post">
        <p class="text text-4 js-name">name</p>
        <input class="_input _input-1 js-name-field" name="nameField" type="text" value="{{name}}">
        <p class="text text-5 js-email">email</p>
        <input class="_input _input-2 js-email-field" name="emailField" type="email" value="{{email}}">
        <p class="text text-6 js-subject">subject</p>
        <input class="_input _input-3 js-email-field" name="subjectField" type="text" value="{{subject}}">
        <p class="text text-7 js-subject">message</p>
        <textarea class="_input _input-4 js-message-field" name="messageField">{{message}}</textarea>
        <button class="_button js-send-button" type="submit">send</button>
</form>
<p class="text text-7 js-subject" style="color:#a54040">{{error}}</p>
  </div>
  <div class="element element-2 clearfix js-footer">
    <div class="text text-8 js-footer-name">
      <p>2014</p>
      <p>Riley Lundquist</p>
</div>
    <div class="container clearfix js-buttons">
      <img class="image image-1 js-git-hub" src="images/GitHub.png" data-rimage data-src="/templates/static/images/GitHub.png">
      <img class="image image-2 js-linked-in" src="images/linkedIn.png" data-rimage data-src="/templates/static/images/linkedIn.png">
      <img class="image image-3" src="images/email.png" data-rimage data-src="/templates/static/images/email.png">
    </div>
  </div>

  <script src="/templates/static/js/jquery-min.js"></script>
  <script src="/templates/static/js/rimages.js"></script>
</body>
</html>
